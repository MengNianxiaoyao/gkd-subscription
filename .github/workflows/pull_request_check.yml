name: pull_request_check

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    if: github.repository == 'MengNianxiaoyao/gkd-subscription' && github.event.pull_request.user.login != 'renovate[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.3

      - name: Get changed files
        id: changed_files
        uses: tj-actions/changed-files@v44.3.0
        with:
          files: |
            src/apps/*.ts
            src/categories.ts
            src/globalGroups.ts
            src/subscription.ts

      - name: Check changed files
        run: |
          for file in ${{ steps.changed_files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done
          if [ ${{ steps.changed_files.outputs.all_changed_files_count }} -gt 1 ]; then
            echo "your src subscription changed files count must <= 1"
            exit 1
          fi

      - uses: actions/setup-node@v4.0.2
        with:
          node-version: lts/*

      - uses: pnpm/action-setup@v3.0.0
        with:
          version: latest
          run_install: true

      - run: pnpm run check

      - run: pnpm run format

      - run: pnpm run lint

      - name: check format status
        run: |
          status=$(git status --porcelain)
          if [ -n "$status" ]; then
            echo "Something wasnâ€™t formatted properly"
            git --no-pager diff
            exit 1
          fi
