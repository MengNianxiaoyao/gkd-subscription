name: build_release

on: workflow_dispatch

jobs:
  build_release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v2

      - run: pnpm install

      - run: pnpm run build

      - id: version
        run: |
          version=$(pnpm exec tsx ./scripts/showVersion.ts)
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Git commit
        id: commit
        run: |
          git config --local user.email github-actions[bot]@users.noreply.github.com
          git config --local user.name github-actions[bot]
          git config --global core.autocrlf true
          git config --global core.safecrlf false
          git status
          git add .
          git commit -a -m "chore: v${{steps.version.outputs.version}}"
        continue-on-error: true

      - name: Git push
        if: ${{ steps.commit.outcome == 'success' }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          tags: true

      - name: Create Release
        id: create_release
        if: ${{ steps.commit.outcome == 'success' }}
        uses: actions/create-release@v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body_path: ./CHANGELOG.md

      - name: Upload Release
        if: ${{ steps.commit.outcome == 'success' }}
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/gkd.json5
          asset_name: gkd_${{ steps.version.outputs.version }}.json5
          asset_content_type: application/json

      - name: Publish package
        if: ${{ steps.commit.outcome == 'success' }}
        run: |
          pnpm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
          pnpm publish

      - name: sync npmmirror
        if: ${{ steps.commit.outcome == 'success' }}
        run: curl -X PUT 'https://registry-direct.npmmirror.com/gkd-subscription/sync'

      - name: sync jsDelivr
        if: ${{ steps.commit.outcome == 'success' }}
        run: |
          curl -X PUT 'https://purge.jsdelivr.net/gh/MengNianxiaoyao/gkd-subscription@main/dist'
